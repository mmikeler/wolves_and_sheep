<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wolves and Sheeps</title>

	<link rel="stylesheet" href="style.css">

	<script src="game.js"></script>
	<script src="engine.js"></script>

	<script defer>

		window.addEventListener('DOMContentLoaded', function () {

			const c = document.getElementById('bord');
			c.width = window.innerWidth < 400 ? window.innerWidth * 0.95 : 400
			c.height = c.width

			var game = new Game()
			game.init();

		})
	</script>
</head>

<body>

	<div id="game">
		<div id="display-log">
			<img src="./img/test_background.png" alt="" />
			<div id="display-log__text"><span>Игра началась</span></div>
		</div>
		<canvas id="bord"></canvas>
		<div id="add-options">
			<div id="reset" class="btn" title="Сбросить">
				<img src="./img/reset_btn.png" alt="">
			</div>
		</div>
	</div>

</body>

</html>
