<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Волки и Овцы</title>

	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./img/wolf.png" type="image/x-icon">

	<script src="game.js"></script>
	<script src="engine.js"></script>

	<script defer>

		window.addEventListener('DOMContentLoaded', function () {

			const c = document.getElementById('bord');
			c.width = window.innerWidth < 400 ? window.innerWidth * 0.95 : 400
			c.height = c.width

			var game = new Game()
			game.init();

		})
	</script>
</head>

<body>

	<div id="game">
		<div id="display-log">
			<div id="display-log__text"><span>Игра началась</span></div>
		</div>
		<p class="rules">
			<span>1. Овцы не ходят назад</span>
			</br>
			<span>2. Волки ходят свободно</span>
			</br>
			<span>3. Вы проиграете, если потеряете более двух овец</span>
		</p>
		<canvas id="bord"></canvas>
		<div id="add-options">
			<div id="reset" class="btn" title="Сбросить">
				<img src="./img/reset_btn.png" alt="">
			</div>
		</div>
	</div>

</body>

</html>
